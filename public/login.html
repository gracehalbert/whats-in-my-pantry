<div id='login-container'>
  <h1>Log In</h1>
  <form name="log-in" ng-submit="login()">
    <label>Username: </label>
      <input type="text" ng-model="username" required/>
      <br />
    <label>Password: </label>
      <input type="text" ng-model="password" required/>
      <br />
    <button>Log In</button>
  </form>
</div>
