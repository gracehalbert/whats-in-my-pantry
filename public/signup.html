<div id="signup-container">
  <h1>Create Account</h1>
  <div id='signup-form'>
    <form name="signupForm" ng-submit="signup()">
      <label>Username: </label>
        <input type="text" ng-model="formData.username" required/>
        <br />
      <label>Password: </label>
        <input type="text" ng-model="formData.password" required/>
        <br />
      <button> Sign Up </button>
    </form>
    <a href="#/list">See List because login doesn't work</a>
  </div>
</div>
